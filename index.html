<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6cf9269e4c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Part: Email Menu -->
            <div class="d-none d-xxl-block col-xxl-3 left-email-menu">
                <div class="email-menu-container">
                    <h3 class="email-menu-header-logo"> @mail</h3>
                    <ul class="email-menu">
                        <li class="email-menu-item active"><i class="far fa-envelope-open"></i> Inbox(5)</li>
                        <li class="email-menu-item"><i class="fa-regular fa-paper-plane"></i> Sent</li>
                        <li class="email-menu-item"><i class="fa-regular fa-pen-to-square"></i> Drafts</li>
                        <li class="email-menu-item"><i class="fa-regular fa-bell-slash"></i> Spam</li>
                        <li class="email-menu-item"><i class="fa-regular fa-trash-can"></i> Trash</li>
                    </ul>
                </div>
            </div>
            <!-- Middle Part: Email List -->
            <div class="col-12 col-lg-5 col-xxl-4 middle-email-list">
                <div class="email-list-container">
                    <div class="email-list-header">
                        <div class="email-list-header-active">
                            <i class="far fa-envelope"></i>
                            <span class="email-active-item">Inbox</span>
                        </div>
                        <div class="email-list-header-search">
                            <input type="text" class="email-list-search-input" placeholder="search">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="email-list-header-barButton">
                            <i class="fas fa-bars"></i>
                        </div>                          
                    </div>
                    <div class="email-list-content">
                        <i class="far fa-square"></i>
                        <i class="far fa-check-square"></i>
                        <i class="fab fa-amazon"></i>
                        <i class="fab fa-paypal"></i>
                        <i class="fab fa-linkedin"></i>
                        <i class="fab fa-pinterest"></i>
                        <i class="fab fa-google"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="email-list-footer">
                        <i class="far fa-edit"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
            </div>
            <!-- Right Part: Email  Content -->
            <div class="d-none d-lg-block col-lg-7 col-xxl-5 right-email-content">
                Email Content
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
