<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6cf9269e4c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Email Menu -->
            <div class="d-none d-xxl-block col-xxl-3 left-email-menu">
                <div class="email-menu-container">
                    <h3 class="header-logo"><i class="fa-regular fa-envelope"></i>  S@mail</h3>
                    <ul class="email-menu">
                        <li class="email-menu-item active"><i class="fa-regular fa-envelope-open"></i> Inbox(5)</li>
                        <li class="email-menu-item"><i class="fa-regular fa-paper-plane"></i> Sent</li>
                        <li class="email-menu-item"><i class="fa-regular fa-pen-to-square"></i> Drafts</li>
                        <li class="email-menu-item"><i class="fa-regular fa-bell-slash"></i> Spam</li>
                        <li class="email-menu-item"><i class="fa-regular fa-trash-can"></i> Trash</li>
                    </ul>
                </div>
            </div>
            <!-- Middle Email List -->
            <div class="col-12 col-lg-5 col-xxl-4 middle-email-list">
                Middle List
                
            </div>
            <!-- Right Content -->
            <div class="d-none d-lg-block col-lg-7 col-xxl-5 right-email-content">
                Right Content
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
